              type: text
              display: Telefoonnummer
              icon: text
              instructions: 'Gebruikte telefoonnummer op de site'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              localizable: false
          -
            handle: company_mail
            field:
              input_type: text
              antlers: false
