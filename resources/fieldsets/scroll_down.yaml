    handle: content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - aligncenter
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: content
      icon: bard
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
