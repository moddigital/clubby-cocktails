title: Thumbnail
fields:
  -
    handle: thumb_image
    field:
      max_files: 1
      min_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Afbeelding
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: thumb_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Titel
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: thumb_url
    field:
      type: link
      display: 'Linkt naar'
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
