
    {{ foreach:options as="value|label" }}
        <label class="form__inline">
            <input
                type="checkbox"
                name="{{ handle }}[]"
                value="{{ value }}"
                {{ js_attributes }}
                {{ (old | in_array(value)) ?= 'checked' }}
            >
            {{ trans :key="label" }}
        </label>
    {{ /foreach:options }}
